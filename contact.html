<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 | 吴曦浩翔</title>
    <link rel="stylesheet" href="/person-websit/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>吴曦浩翔</h1>
            <p>艺术设计师 | 华为终端技术有限公司</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="portfolio.html">作品集</a></li>
                <li><a href="contact.html" class="active">联系</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-header">
            <h1>联系我</h1>
            <p>有任何问题或合作意向，欢迎随时联系</p>
        </section>

        <section class="contact-form">
            <h2>发送消息</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">主题</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">发送消息</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>联系方式</h2>
            
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="info-content">
                    <h3>邮箱</h3>
                    <p>wuxihaoxiang@example.com</p>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="info-content">
                    <h3>电话</h3>
                    <p>+86 138-XXXX-XXXX</p>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="info-content">
                    <h3>地址</h3>
                    <p>广东省深圳市</p>
                </div>
            </div>
            
            <div class="social-media">
                <h3>社交媒体</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-weibo"></i> 微博</a>
                    <a href="#"><i class="fab fa-behance"></i> Behance</a>
                    <a href="#"><i class="fab fa-dribbble"></i> Dribbble</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 吴曦浩翔. 保留所有权利.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-weibo"></i></a>
            <a href="#"><i class="fab fa-behance"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
        </div>
    </footer>

    <script src="/person-websit/js/main.js"></script>
    <script src="/person-websit/js/contact-form.js"></script>
</body>
</html>
